<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img"
      src="./eisenhower-matrix.jpg"
      alt="eisenhower-matrix">
      <a class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">  
        <h3 class="new-task__title title">Add Item</h3>
        <div class="new-task__wrapper">
          <input class="new-task__task" id="new-task__task" type="text">
          <button class="new-task__btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <div class="tasks">
          <h3 class="tasks__title title">Todo</h3>
          <ul class="tasks__list" id="incomplete-tasks">
            <li class="item-task">
              <input class="item-task__check" type="checkbox">
              <label class="item-task__text">Pay Bills</label>
              <input type="text" class="item-task__input">
              <button class="item-task__btn-edit">Edit</button>
              <button class="item-task__btn-delete">
                <img class="item-task__img" 
                src="./remove.svg" alt="">
              </button>
            </li>
            <li class="item-task item-task_edit">
              <input class="item-task__check" type="checkbox">
              <label class="item-task__text item-task__text_edit">Go Shopping</label>
              <input type="text" value="Go Shopping" class="item-task__input edit">
              <button class="item-task__btn-edit">Save</button>
              <button class="item-task__btn-delete">
                <img class="item-task__img" 
                src="./remove.svg" alt="">
              </button>
            </li>
          </ul>
        </div>
      </section>
      <section class="complited-task">
        <div class="tasks">
          <h3 class="title tasks__title">Completed</h3>
          <ul class="tasks__list" id="completed-tasks">
            <li class="item-task">
              <input class="item-task__check" type="checkbox" checked>
              <label class="item-task__text item-task__text_check">See the Doctor</label>
              <input type="text" class="item-task__input">
              <button class="item-task__btn-edit">Edit</button>
              <button class="item-task__btn-delete">
                <img class="item-task__img"
                src="./remove.svg" alt="">
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
