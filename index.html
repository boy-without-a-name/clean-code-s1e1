<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">  
        <h3 class="new-task__title title">Add Item</h3>
        <div class="task-row-wrapper">
          <input id='new-task'class="task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="todo">
        <div class="tasks">
          <h3 class="tasks__title title">Todo</h3>
          <ul class="tasks__list" id="incompleteTasks">
            <li class="item-task">
              <input class="item-task__check" type="checkbox">
              <label class="item-task__text">Pay Bills</label>
              <input type="text" class="item-task__input">
              <button class="item-task__btn-edit">Edit</button>
              <button class="item-task__btn-delete">
                <img class="item-task__img" src="./remove.svg">
              </button>
            </li>
            <li class="item-task item-task_edit">
              <input class="item-task__check" type="checkbox">
              <label class="item-task__text">Go Shopping</label>
              <input type="item-task__input" value="Go Shopping" class="item-task__input">
              <button class="item-task__btn-edit item-task__btn-edit_edit">Save</button>
              <button class="item-task__btn-delete">
                <img class="item-task__img" src="./remove.svg">
              </button>
            </li>
        </ul>
        </div>
      </section>
      <section class="complited-task">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button><button class="delete">
            <img src="./remove.svg">
          </button>
          </li>
        </ul>
      </section>
    </main>
    <script type="text/javascript" SRC="app.js"></script>
  </body>
</html>
